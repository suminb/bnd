{% extends 'layout.html' %}
{% block content %}
<div class="content">

<h2>Create an Account</h2>

<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a href="#">1. 기본 정보 입력</a></li>
  <li><a href="#">2. 추가 정보 입력</a></li>
  <li><a href="#">3. 가입 완료</a></li>
</ul>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">성명</label>
    <div class="col-sm-5">
      <input class="form-control" placeholder="성"/>
    </div>
    <div class="col-sm-5">
      <input class="form-control" placeholder="이름"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">성별</label>
    <div class="col-sm-10 btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio"/> Male
      </label>
      <label class="btn btn-primary">
        <input type="radio"/> Female
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">생년월일</label>
    <div class="col-sm-10">
      <input type="date" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">전화번호</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="your@email.com"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Referrer</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="A person whom referred this to you"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Your address"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Education</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder=""/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Careers</label>
    <div class="col-sm-10">
    </div>
  </div>
  <button type="submit" class="btn btn-default">다음</button>
</form>

</div><!-- end of div.content -->
{% endblock %}
